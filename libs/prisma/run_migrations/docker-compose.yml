version: '3.8'

services:
  prisma-migrate:
    container_name: prisma-migrate
    build:
      context: ../../.. # Repo root
      dockerfile: libs/prisma/run_migrations/Dockerfile
    env_file:
      - .env
    environment:
      DB_HOST: ${DATABASE_HOST}
      DATABASE_DB: ${DATABASE_DB}
      DATABASE_USER: ${DATABASE_USER}
    networks:
      - prisma

networks:
  prisma:
    name: postgres_network
