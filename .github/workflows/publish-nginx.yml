name: Publish Nginx Image

on:
  push:
    branches:
      - main
    paths:
      - 'deployments/nginx/**'
  workflow_dispatch: # Manual trigger

env:
  REGISTRY: docker.io
  DOCKERHUB_USERNAME: dimpap

jobs:
  build-and-push:
    name: Build and Push Nginx Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME || env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKERHUB_USERNAME }}/nginx-gateway
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: deployments/nginx
          file: deployments/nginx/railway/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKERHUB_USERNAME }}/nginx-gateway:buildcache
          cache-to: type=registry,ref=${{ env.DOCKERHUB_USERNAME }}/nginx-gateway:buildcache,mode=max
