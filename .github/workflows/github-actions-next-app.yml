name: CI

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Remote Tracking
        run: git fetch origin +refs/heads/*:refs/remotes/origin/*
      
      - name: Use Node.js 18.x
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'

      - name: Restore NX cache
        uses: actions/cache@v2
        with:
          path: ~/.cache/nx
          key: nx-cache-${{ runner.os }}-${{ hashFiles('**/nx.json') }}

      - uses: nrwl/nx-set-shas@v3
      - run: npm ci

      - name: Lint check
        run: npx nx affected:lint --base=origin/main --head=${{ github.sha }}

      - name: Run Tests
        run: npx nx affected:test --base=origin/main --head=${{ github.sha }}

      - name: Build Next.js App
        run: npm run build:next-app

      - name: Build Docker image
        # if: github.ref == 'refs/heads/main'
        run: docker build -t dimpap/next-app:latest -f apps/next-app/ .

      - name: Login to Docker Hub
        # if: github.ref == 'refs/heads/main'
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Push Docker image to Docker Hub
        # if: github.ref == 'refs/heads/main'
        run: docker push dimpap/next-app:latest