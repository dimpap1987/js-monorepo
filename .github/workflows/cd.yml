name: CD

on:
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '20'
  REGISTRY: docker.io
  DOCKERHUB_USERNAME: dimpap

jobs:
  # ============================================
  # Determine what to deploy
  # ============================================
  determine-changes:
    name: Determine Changes
    runs-on: ubuntu-latest
    outputs:
      apps: ${{ steps.changes.outputs.apps }}
      libs: ${{ steps.changes.outputs.libs }}
      migrations: ${{ steps.changes.outputs.migrations }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changes
        id: changes
        run: |
          APPS=""
          LIBS=""
          MIGRATIONS="false"
          
          if git diff --name-only origin/main...HEAD | grep -q "^apps/"; then
            APPS=$(git diff --name-only origin/main...HEAD | grep "^apps/" | cut -d'/' -f2 | sort -u | tr '\n' ' ')
          fi
          
          if git diff --name-only origin/main...HEAD | grep -q "^libs/"; then
            LIBS=$(git diff --name-only origin/main...HEAD | grep "^libs/" | cut -d'/' -f2 | sort -u | tr '\n' ' ')
          fi
          
          if git diff --name-only origin/main...HEAD | grep -q "libs/prisma/db/src/lib/prisma/migrations/"; then
            MIGRATIONS="true"
          fi
          
          echo "apps=$APPS" >> $GITHUB_OUTPUT
          echo "libs=$LIBS" >> $GITHUB_OUTPUT
          echo "migrations=$MIGRATIONS" >> $GITHUB_OUTPUT
          
          echo "Changed apps: $APPS"
          echo "Changed libs: $LIBS"
          echo "Has migrations: $MIGRATIONS"

  # ============================================
  # Run Database Migrations
  # ============================================
  run-migrations:
    name: Run Migrations
    runs-on: ubuntu-latest
    needs: determine-changes
    if: needs.determine-changes.outputs.migrations == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy migrations
        env:
          DATABASE_URL: ${{ github.ref == 'refs/heads/main' && secrets.DATABASE_URL_PROD || (secrets.TEST_DATABASE_URL || secrets.DATABASE_URL_PROD) }}
          DIRECT_URL: ${{ github.ref == 'refs/heads/main' && secrets.DIRECT_URL_PROD || (secrets.TEST_DIRECT_URL || secrets.DIRECT_URL_PROD) }}
        run: |
          npx prisma migrate deploy --schema=libs/prisma/db/src/lib/prisma/schema

  # ============================================
  # Build and Push Docker Images
  # ============================================
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: [determine-changes, run-migrations]
    if: needs.determine-changes.outputs.apps != ''
    strategy:
      fail-fast: false
      matrix:
        app: [my-api, next-app]
        include:
          - app: my-api
            dockerfile: apps/my-api/Dockerfile
            context: .
          - app: next-app
            dockerfile: apps/next-app/Dockerfile
            context: .
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: secrets.DOCKERHUB_TOKEN != ''
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME || env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKERHUB_USERNAME }}/${{ matrix.app }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: ${{ secrets.DOCKERHUB_TOKEN != '' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKERHUB_USERNAME }}/${{ matrix.app }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKERHUB_USERNAME }}/${{ matrix.app }}:buildcache,mode=max
          build-args: |
            DATABASE_URL=${{ github.ref == 'refs/heads/main' && secrets.DATABASE_URL_PROD || (secrets.TEST_DATABASE_URL || secrets.DATABASE_URL_PROD) }}
            DIRECT_URL=${{ github.ref == 'refs/heads/main' && secrets.DIRECT_URL_PROD || (secrets.TEST_DIRECT_URL || secrets.DIRECT_URL_PROD) }}
            NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY_PROD }}
            NEXT_PUBLIC_AUTH_URL=${{ secrets.NEXT_PUBLIC_AUTH_URL_PROD }}
            NEXT_PUBLIC_WEBSOCKET_PRESENCE_URL=${{ secrets.NEXT_PUBLIC_WEBSOCKET_PRESENCE_URL_PROD }}
            NEXT_PUBLIC_VAPID_PUBLIC_KEY=${{ secrets.NEXT_PUBLIC_VAPID_PUBLIC_KEY_PROD }}
            VERSION=${{ steps.version.outputs.version }}

      - name: Image digest
        run: echo ${{ steps.build.outputs.digest }}

  # ============================================
  # Deployment Summary
  # ============================================
  deployment-summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [determine-changes, run-migrations, build-and-push]
    if: always()
    steps:
      - name: Create deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Changed Applications" >> $GITHUB_STEP_SUMMARY
          echo "${{ needs.determine-changes.outputs.apps }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Changed Libraries" >> $GITHUB_STEP_SUMMARY
          echo "${{ needs.determine-changes.outputs.libs }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Migrations" >> $GITHUB_STEP_SUMMARY
          echo "${{ needs.determine-changes.outputs.migrations }}" >> $GITHUB_STEP_SUMMARY

