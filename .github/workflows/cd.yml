name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '20'
  REGISTRY: docker.io
  DOCKERHUB_USERNAME: dimpap

jobs:
  # ============================================
  # Determine what to deploy
  # ============================================
  determine-changes:
    name: Determine Changes
    runs-on: ubuntu-latest
    outputs:
      apps: ${{ steps.changes.outputs.apps }}
      libs: ${{ steps.changes.outputs.libs }}
      migrations: ${{ steps.changes.outputs.migrations }}
      version-changed: ${{ steps.changes.outputs.version-changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Detect changes
        id: changes
        run: |
          APPS=""
          LIBS=""
          MIGRATIONS="false"
          VERSION_CHANGED="false"
          
          # Check if package.json version changed
          # First check if package.json was modified in this commit
          if git diff --name-only HEAD~1 HEAD 2>/dev/null | grep -q "^package.json$" || git diff --name-only origin/main...HEAD 2>/dev/null | grep -q "^package.json$"; then
            # Get old version from previous commit
            OLD_VERSION=""
            # Try HEAD~1 first (previous commit)
            if git rev-parse --verify HEAD~1 >/dev/null 2>&1; then
              OLD_VERSION=$(git show HEAD~1:package.json 2>/dev/null | node -e "try { console.log(JSON.parse(require('fs').readFileSync(0, 'utf-8')).version); } catch(e) { console.log(''); }" 2>/dev/null || echo "")
            fi
            # If that didn't work and we're not on main, try origin/main
            if [ -z "$OLD_VERSION" ] && [ "${{ github.ref_name }}" != "main" ]; then
              OLD_VERSION=$(git show origin/main:package.json 2>/dev/null | node -e "try { console.log(JSON.parse(require('fs').readFileSync(0, 'utf-8')).version); } catch(e) { console.log(''); }" 2>/dev/null || echo "")
            fi
            # Get new version from current package.json
            NEW_VERSION=$(node -e "try { console.log(require('./package.json').version); } catch(e) { console.log(''); }" 2>/dev/null || echo "")
            
            echo "Old version: '$OLD_VERSION'"
            echo "New version: '$NEW_VERSION'"
            
            if [ -n "$NEW_VERSION" ]; then
              if [ -z "$OLD_VERSION" ] || [ "$OLD_VERSION" != "$NEW_VERSION" ]; then
                VERSION_CHANGED="true"
                if [ -n "$OLD_VERSION" ]; then
                  echo "âš ï¸  Version changed from $OLD_VERSION to $NEW_VERSION - will trigger build"
                else
                  echo "âš ï¸  Version detected: $NEW_VERSION - will trigger build"
                fi
              fi
            fi
          fi
          
          # Detect app changes
          if git diff --name-only origin/main...HEAD | grep -q "^apps/"; then
            APPS=$(git diff --name-only origin/main...HEAD | grep "^apps/" | cut -d'/' -f2 | sort -u | tr '\n' ' ')
          fi
          
          # If version changed but no apps changed, force build all apps
          if [ "$VERSION_CHANGED" == "true" ] && [ -z "$APPS" ]; then
            APPS="my-api next-app"
            echo "ðŸ“¦ Version changed - forcing build of all apps: $APPS"
          fi
          
          # Detect lib changes
          if git diff --name-only origin/main...HEAD | grep -q "^libs/"; then
            LIBS=$(git diff --name-only origin/main...HEAD | grep "^libs/" | cut -d'/' -f2 | sort -u | tr '\n' ' ' | xargs)
          fi
          
          # Detect migrations
          if git diff --name-only origin/main...HEAD | grep -q "libs/prisma/db/src/lib/prisma/migrations/"; then
            MIGRATIONS="true"
          fi
          
          # Trim whitespace and set outputs
          APPS=$(echo "$APPS" | xargs)
          LIBS=$(echo "$LIBS" | xargs)
          
          echo "apps=$APPS" >> $GITHUB_OUTPUT
          echo "libs=$LIBS" >> $GITHUB_OUTPUT
          echo "migrations=$MIGRATIONS" >> $GITHUB_OUTPUT
          echo "version-changed=$VERSION_CHANGED" >> $GITHUB_OUTPUT
          
          echo "Changed apps: $APPS"
          echo "Changed libs: $LIBS"
          echo "Has migrations: $MIGRATIONS"
          echo "Version changed: $VERSION_CHANGED"

  # ============================================
  # Run Database Migrations
  # ============================================
  run-migrations:
    name: Run Migrations
    runs-on: ubuntu-latest
    needs: determine-changes
    if: needs.determine-changes.outputs.migrations == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy migrations
        env:
          DATABASE_URL: ${{ github.ref == 'refs/heads/main' && secrets.DATABASE_URL_PROD || (secrets.TEST_DATABASE_URL || secrets.DATABASE_URL_PROD) }}
          DIRECT_URL: ${{ github.ref == 'refs/heads/main' && secrets.DIRECT_URL_PROD || (secrets.TEST_DIRECT_URL || secrets.DIRECT_URL_PROD) }}
        run: |
          npx prisma migrate deploy --schema=libs/prisma/db/src/lib/prisma/schema

  # ============================================
  # Check CI Status
  # ============================================
  check-ci-status:
    name: Check CI Status
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event.workflow_run.conclusion == 'success'
    steps:
      - name: Verify CI passed
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "âš ï¸  Manual trigger - skipping CI check"
          else
            echo "âœ… CI workflow completed successfully"
            echo "Proceeding with deployment..."
          fi

  # ============================================
  # Build and Push Docker Images
  # ============================================
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: [determine-changes, check-ci-status]
    if: |
      (github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success') &&
      (needs.determine-changes.outputs.apps != '' || 
       needs.determine-changes.outputs.version-changed == 'true')
    strategy:
      fail-fast: false
      matrix:
        app: [my-api, next-app]
        include:
          - app: my-api
            dockerfile: apps/my-api/Dockerfile
            context: .
          - app: next-app
            dockerfile: apps/next-app/Dockerfile
            context: .
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check if should push
        id: dockerhub
        run: |
          # Check if we should push (on main/develop branches)
          if [ "${{ github.ref_name }}" == "main" ] || [ "${{ github.ref_name }}" == "develop" ]; then
            echo "should-push=true" >> $GITHUB_OUTPUT
          else
            echo "should-push=false" >> $GITHUB_OUTPUT
          fi

      - name: Login to Docker Hub
        if: steps.dockerhub.outputs.should-push == 'true'
        continue-on-error: true
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME || env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKERHUB_USERNAME }}/${{ matrix.app }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: ${{ steps.dockerhub.outputs.should-push == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKERHUB_USERNAME }}/${{ matrix.app }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKERHUB_USERNAME }}/${{ matrix.app }}:buildcache,mode=max
          build-args: |
            DATABASE_URL=${{ github.ref == 'refs/heads/main' && secrets.DATABASE_URL_PROD || (secrets.TEST_DATABASE_URL || secrets.DATABASE_URL_PROD) }}
            DIRECT_URL=${{ github.ref == 'refs/heads/main' && secrets.DIRECT_URL_PROD || (secrets.TEST_DIRECT_URL || secrets.DIRECT_URL_PROD) }}
            NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY_PROD }}
            NEXT_PUBLIC_AUTH_URL=${{ secrets.NEXT_PUBLIC_AUTH_URL_PROD }}
            NEXT_PUBLIC_WEBSOCKET_PRESENCE_URL=${{ secrets.NEXT_PUBLIC_WEBSOCKET_PRESENCE_URL_PROD }}
            NEXT_PUBLIC_VAPID_PUBLIC_KEY=${{ secrets.NEXT_PUBLIC_VAPID_PUBLIC_KEY_PROD }}
            VERSION=${{ steps.version.outputs.version }}

      - name: Image digest
        run: echo ${{ steps.build.outputs.digest }}

  # ============================================
  # Deployment Summary
  # ============================================
  deployment-summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [determine-changes, run-migrations, build-and-push]
    if: always()
    steps:
      - name: Create deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.determine-changes.outputs.version-changed }}" == "true" ]; then
            echo "### ðŸ“¦ Version Changed" >> $GITHUB_STEP_SUMMARY
            echo "Package.json version was updated - triggering build" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          echo "### Changed Applications" >> $GITHUB_STEP_SUMMARY
          echo "${{ needs.determine-changes.outputs.apps }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Changed Libraries" >> $GITHUB_STEP_SUMMARY
          echo "${{ needs.determine-changes.outputs.libs }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Migrations" >> $GITHUB_STEP_SUMMARY
          echo "${{ needs.determine-changes.outputs.migrations }}" >> $GITHUB_STEP_SUMMARY

