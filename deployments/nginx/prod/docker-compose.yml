# Production - HTTPS with SSL (self-hosted, Cloudflare in front)
# Usage: NGINX_SERVER_NAME=yourdomain.com docker-compose up -d

services:
  nginx:
    image: nginx:1.25.4
    container_name: nginx_prod
    ports:
      - '8000:80'
      # - '443:443'

    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./tunnel.default.conf.template:/etc/nginx/templates/default.conf.template:ro
      - ../shared/proxy_params.conf:/etc/nginx/proxy_params.conf:ro
      - ../shared/cloudflare-ips.conf:/etc/nginx/cloudflare-ips.conf:ro
      - ./nginx_status.conf.template:/etc/nginx/conf.d/nginx_status.conf:ro
      # SSL certificates - adjust paths
      # - /etc/letsencrypt/live/${NGINX_SERVER_NAME}/fullchain.pem:/etc/ssl/certs/fullchain.pem:ro
      # - /etc/letsencrypt/live/${NGINX_SERVER_NAME}/privkey.pem:/etc/ssl/private/key.pem:ro
    networks:
      - super-network
    environment:
      - NGINX_SERVER_NAME=${NGINX_SERVER_NAME}

  tunnel:
    image: cloudflare/cloudflared:latest
    command: tunnel --no-autoupdate run

    networks:
      - super-network
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      - nginx

networks:
  super-network:
    external: true
