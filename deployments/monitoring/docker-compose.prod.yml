# Production Override - Use with: docker compose -f docker-compose.yml -f docker-compose.prod.yml up
# This is the production configuration with alerting and optimizations
#
# Usage:
#   make prod         # Start monitoring stack for production
#   make prod-down    # Stop monitoring stack

services:
  prometheus:
    container_name: prometheus_prod
    volumes:
      - ./config:/etc/prometheus
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yaml'
      - '--storage.tsdb.retention.time=30d'
      - '--storage.tsdb.retention.size=10GB'
      - '--web.enable-lifecycle'
      - '--web.enable-remote-write-receiver' # Allow Tempo to push metrics
    healthcheck:
      test: ['CMD', 'wget', '-q', '--spider', 'http://localhost:9090/-/healthy']
      interval: 30s
      timeout: 10s
      retries: 3

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager_prod
    volumes:
      - ./config/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    restart: unless-stopped
    networks:
      - super-network
    healthcheck:
      test: ['CMD', 'wget', '-q', '--spider', 'http://localhost:9093/-/healthy']
      interval: 30s
      timeout: 10s
      retries: 3

  grafana:
    container_name: grafana_prod
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_ALERTING_ENABLED=true
    healthcheck:
      test: ['CMD', 'wget', '-q', '--spider', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3

  postgres-exporter:
    container_name: postgres-exporter_prod
    env_file:
      - .env.prod
    environment:
      DATA_SOURCE_NAME: ${DATABASE_URL}
    healthcheck:
      test: ['CMD', 'wget', '-q', '--spider', 'http://localhost:9187/metrics']
      interval: 30s
      timeout: 10s
      retries: 3

  redis_exporter:
    container_name: redis_exporter_prod
    environment:
      - REDIS_ADDR=redis://redis:6379
    healthcheck:
      test: ['CMD', 'wget', '-q', '--spider', 'http://localhost:9121/metrics']
      interval: 30s
      timeout: 10s
      retries: 3

  otel-collector:
    container_name: otel-collector_prod
    volumes:
      - ./config/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    healthcheck:
      test: ['CMD', 'wget', '-q', '--spider', 'http://localhost:13133/']
      interval: 30s
      timeout: 10s
      retries: 3

  tempo:
    container_name: tempo_prod
    healthcheck:
      test: ['CMD', 'wget', '-q', '--spider', 'http://localhost:3200/ready']
      interval: 30s
      timeout: 10s
      retries: 3

  loki:
    container_name: loki_prod
    healthcheck:
      test: ['CMD', 'wget', '-q', '--spider', 'http://localhost:3100/ready']
      interval: 30s
      timeout: 10s
      retries: 3

  promtail:
    container_name: promtail_prod

volumes:
  alertmanager-data:
    driver: local
