# Prometheus Configuration for PRODUCTION
# Includes alerting rules and alertmanager integration

global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Alerting rules files
rule_files:
  - /etc/prometheus/alert.rules.yml

scrape_configs:
  # System metrics from node_exporter
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node_exporter:9100']
    relabel_configs:
      - source_labels: [__address__]
        target_label: environment
        replacement: 'production'

  # Container metrics from cAdvisor
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8098']
    metric_relabel_configs:
      - source_labels: ['container_label_com_docker_swarm_service_name']
        target_label: 'service'
      - source_labels: ['name']
        target_label: 'container'

  # Nginx Exporter
  - job_name: 'nginx-exporter'
    static_configs:
      - targets: ['nginx-exporter:9113']

  # PostgreSQL metrics
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # OTEL Collector metrics (application telemetry)
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:9464']

  # Tempo metrics (tracing backend)
  - job_name: 'tempo'
    static_configs:
      - targets: ['tempo:3200']

  # Redis metrics
  - job_name: 'redis_exporter'
    static_configs:
      - targets: ['redis_exporter:9121']

  # Alertmanager metrics (self-monitoring)
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']

  # Loki metrics
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
