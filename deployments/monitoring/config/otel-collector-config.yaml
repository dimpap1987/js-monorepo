exporters:
  prometheus:
    endpoint: '0.0.0.0:9464' # Listen on all interfaces
    send_timestamps: true

  # For gRPC protocol to Tempo
  otlp/traces:
    endpoint: tempo:4317
    tls:
      insecure: true
  otlphttp/logs:
    # OTLP HTTP endpoint for Loki
    # Note: Ensure Loki has OTLP receiver enabled, or use lokiexporter instead
    endpoint: http://loki:3100/otlp/v1/logs
    tls:
      insecure: true
    headers:
      'X-Scope-OrgID': 'tenant1' # If using multi-tenancy in Loki

  debug/metrics:
    verbosity: detailed
  debug/traces:
    verbosity: detailed
  debug/logs:
    verbosity: detailed

extensions:
  health_check:
    endpoint: '0.0.0.0:13133'

service:
  extensions: [health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch, attributes]
      exporters: [otlp/traces]
    metrics:
      receivers: [otlp]
      processors: [batch, attributes]
      exporters: [prometheus]
    logs:
      receivers: [otlp]
      processors: [batch, attributes]
      exporters: [otlphttp/logs]

  telemetry:
    logs:
      level: info
