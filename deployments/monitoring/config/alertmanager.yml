# Alertmanager Configuration
# Routes alerts to appropriate receivers (Slack, Email, PagerDuty, etc.)

global:
  resolve_timeout: 5m
  # smtp_smarthost: 'smtp.gmail.com:587'
  # smtp_from: 'alertmanager@example.com'
  # smtp_auth_username: 'alertmanager@example.com'
  # smtp_auth_password: 'password'

route:
  group_by: ['alertname', 'severity', 'service']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default-receiver'

  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-receiver'
      group_wait: 10s
      repeat_interval: 1h

    # Warning alerts - less urgent
    - match:
        severity: warning
      receiver: 'warning-receiver'
      group_wait: 1m
      repeat_interval: 4h

receivers:
  - name: 'default-receiver'
    # Webhook receiver - useful for testing or custom integrations
    # webhook_configs:
    #   - url: 'http://localhost:5001/alerts'

  - name: 'critical-receiver'
    # Slack configuration (uncomment and configure)
    # slack_configs:
    #   - api_url: 'https://hooks.slack.com/services/xxx/yyy/zzz'
    #     channel: '#alerts-critical'
    #     send_resolved: true
    #     title: 'CRITICAL: {{ .CommonLabels.alertname }}'
    #     text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

    # PagerDuty configuration (uncomment and configure)
    # pagerduty_configs:
    #   - service_key: 'your-pagerduty-service-key'
    #     severity: critical

  - name: 'warning-receiver'
    # slack_configs:
    #   - api_url: 'https://hooks.slack.com/services/xxx/yyy/zzz'
    #     channel: '#alerts-warning'
    #     send_resolved: true

inhibit_rules:
  # If a critical alert is firing, inhibit warning alerts for the same service
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']
