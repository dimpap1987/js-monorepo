# Redirect all HTTP to HTTPS
server {
    listen 80 default_server;
    listen [::]:80 default_server;

    return 301 https://$host$request_uri;
}

# Main HTTPS server block
server {
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;
    http2 on;
    server_name localhost;  # Replace with your domain or IP address

    # SSL configuration
    ssl_certificate     /etc/ssl/certs/fullchain.pem;
    ssl_certificate_key /etc/ssl/private/key.pem;

    # Optimize SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Security Headers
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Frame-Options DENY;

    # Hide Nginx version information from responses.
    server_tokens off;

    #Timeouts
    client_body_timeout 60s;
    client_header_timeout 60s;
    send_timeout 60s;

    if ($banned_ip) {
        return 403;  # Deny access for banned IPs
    }

    location / {
        proxy_pass http://ui;
        include /etc/nginx/proxy_params.conf;
    }

    location /api {
        limit_req zone=mylimit burst=15 nodelay;   #Rate limiting applied here
        proxy_pass http://api;
        include /etc/nginx/proxy_params.conf;
    }

    location /ws {
        proxy_pass http://api;
        include /etc/nginx/proxy_params.conf;
        proxy_read_timeout 86400;  # 24 hour timeout for websockets
        proxy_send_timeout 86400;
    }

    # This should be removed from here later
    location /grafana {
        limit_req zone=mylimit burst=15 nodelay;
        proxy_pass http://grafana:3000;
        include /etc/nginx/proxy_params.conf;
        
        # Fix potential path issues with sub-path
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Forwarded-Uri /grafana;
    }

}
