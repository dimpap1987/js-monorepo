version: '3'

services:
  redis:
    image: redis:latest
    container_name: redis-container
    volumes:
      - redis-data:/data
    networks:
      - redis

  redis-commander:
    container_name: redis-commander
    hostname: redis-commander
    image: rediscommander/redis-commander:latest
    restart: always
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - '8081:8081'
    networks:
      - redis

volumes:
  redis-data:

networks:
  redis:
    name: test_network
